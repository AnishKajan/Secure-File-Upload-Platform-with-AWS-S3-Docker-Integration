<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>S3 File Upload</title>
</head>
<body>
    <h1>Upload File</h1>
    <form id="uploadForm">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <div id="uploadResult"></div>

    <h2>Uploaded Files</h2>
    <ul id="fileList"></ul>

    <img id="previewImage" style="max-width: 500px; margin-top: 20px;" />

    <script src="app.js"></script>
</body>
</html>
